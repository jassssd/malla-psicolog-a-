    <button class="ramo bloqueado" id="2.7" disabled>Comunicación En Inglés II</button>
  </div>

  <!-- SEMESTRE 3 -->
  <div class="semestre">
    <h2>Semestre 3</h2>
    <button class="ramo bloqueado" id="3.1" disabled onclick="aprobar(this, ['4.1'])">Enfoques I</button>
    <button class="ramo bloqueado" id="3.2" disabled onclick="aprobar(this, ['4.2'])">Bases Para La Investigación</button>
    <button class="ramo bloqueado" id="3.3" disabled>Psicologia del Aprendizaje</button>
    <button class="ramo bloqueado" id="3.4" disabled onclick="aprobar(this, ['5.5'])">Neuropsicología</button>
    <button class="ramo bloqueado" id="3.5" disabled onclick="aprobar(this, ['4.4'])">Psicología del Desarrollo II</button>
    <button class="ramo bloqueado" id="3.6" disabled>Integración de Saberes I</button>
  </div>

  <!-- SEMESTRE 4 -->
  <div class="semestre">
    <h2>Semestre 4</h2>
    <button class="ramo bloqueado" id="4.1" disabled onclick="aprobar(this, ['5.1'])">Enfoques II</button>
    <button class="ramo bloqueado" id="4.2" disabled onclick="aprobar(this, ['5.2'])">Metod. Cuantitativa</button>
    <button class="ramo bloqueado" id="4.3" disabled onclick="aprobar(this, ['5.3'])">Psicología Social I</button>
    <button class="ramo bloqueado" id="4.4" disabled onclick="aprobar(this, ['5.4, 5.5'])">Personalidad</button>
    <button class="ramo bloqueado" id="4.5" disabled onclick="aprobar(this, ['6.5'])">Taller Pers. II</button>
    <button class="ramo bloqueado" id="4.6" disabled>Integración II</button>
  </div>

  <!-- SEMESTRE 5 -->
  <div class="semestre">
    <h2>Semestre 5</h2>
    <button class="ramo bloqueado" id="5.1" disabled onclick="aprobar(this, ['6.1'])">Modelos Teóricos</button>
    <button class="ramo bloqueado" id="5.2" disabled>Metod. Cualitativa</button>
    <button class="ramo bloqueado" id="5.3" disabled onclick="aprobar(this, ['6.2'])">Psicología Social II</button>
    <button class="ramo bloqueado" id="5.4" disabled onclick="aprobar(this, ['6.1, 6.4'])">Psicopatología I</button>
    <button class="ramo bloqueado" id="5.5" disabled onclick="aprobar(this, ['6.1, 6.3'])">Psicodiagnóstico I</button>
    <button class="ramo bloqueado" id="5.6" disabled>Optativo de Profundización</button>
  </div>

<script>
function aprobar(boton, siguientes) {
  boton.classList.add('aprobado');
  boton.disabled = true;
  if (siguientes && siguientes.length > 0) {
    siguientes.forEach(id => {
      const sig = document.getElementById(id);
      if (sig) {
        sig.disabled = false;
        sig.classList.remove('bloqueado');
      }
    });
  }
}
</script>

</body>
