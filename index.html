
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva Psicología UCSC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Malla Interactiva - Psicología UCSC</h1>

  <div class="semestre">
    <h2>Semestre 1</h2>
    <button class="ramo" onclick="aprobar(this, 'desarrollo1')">Historia y Fundamentos de la Psicología</button>
    <button class="ramo" onclick="aprobar(this, 'social1')">Procesos Psicológicos</button>
  </div>

  <div class="semestre">
    <h2>Semestre 2</h2>
    <button class="ramo bloqueado" id="desarrollo1" disabled onclick="aprobar(this, 'psicopatologia1')">Psicología del Desarrollo I</button>
    <button class="ramo bloqueado" id="social1" disabled onclick="aprobar(this, 'psicologia_social2')">Psicología Social I</button>
  </div>

  <div class="semestre">
    <h2>Semestre 3</h2>
    <button class="ramo bloqueado" id="psicopatologia1" disabled>Psicopatología I</button>
    <button class="ramo bloqueado" id="psicologia_social2" disabled>Psicología Social II</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
