<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Psicología UCSC - Completa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Malla Interactiva - Psicología UCSC</h1>

<!-- SEMESTRE 1 -->
<div class="semestre">
  <h2>Semestre 1</h2>
  <button class="ramo" onclick="aprobar(this, 'desarrollo1')">Historia y Fundamentos de la Psicología</button>
  <button class="ramo" onclick="aprobar(this, 'neuro1')">Psicobiologia</button>
  <button class="ramo" onclick="aprobar(this, 'psicologia_general')">Procesos Psicológicos</button>
  <button class="ramo" onclick="aprobar(this, 'antropologia')">Antropología Cultural</button>
  <button class="ramo" onclick="aprobar(this, 'comunicacion')">Comunicación En Español</button>
</div>

<!-- SEMESTRE 2 -->
<div class="semestre">
  <h2>Semestre 2</h2>
  <button class="ramo bloqueado" id="desarrollo1" disabled onclick="aprobar(this, 'desarrollo2')">Psicología del Desarrollo I</button>
  <button class="ramo bloqueado" id="neuro1" disabled onclick="aprobar(this, 'neuro2')">Psicofisiologia</button>
  <button class="ramo bloqueado" id="psicologia_general" disabled onclick="aprobar(this, 'social1')">Psicología Social I</button>

</div>

<!-- SEMESTRE 3 -->
<div class="semestre">

  <button class="ramo bloqueado" id="desarrollo2" disabled onclick="aprobar(this, 'desarrollo3')">Psicología del Desarrollo II</button>

  <button class="ramo bloqueado" id="estadistica1" disabled onclick="aprobar(this, 'estadistica2')">Estadística II</button>
  <button class="ramo bloqueado" id="neuro2" disabled>Neuropsicologia</button>
</div>

<!-- SEMESTRE 4 -->
<div class="semestre">
  <h2>Semestre 4</h2>
  <button class="ramo bloqueado" id="desarrollo3" disabled onclick="aprobar(this, 'psicopatologia1')">Psicología del Ciclo Vital</button>

</div>

<div class="semestre">

  <button class="ramo bloqueado" disabled>Evaluación Psicológica II</button>
  <button class="ramo bloqueado" disabled>Teorías de la Personalidad</button>

</div>

  <!-- SEMESTRE 6 -->
<div class="semestre">
  <h2>Semestre 6</h2>
  <button class="ramo bloqueado" id="psicopatologia2" disabled>Psicopatología II</button>

  <button class="ramo bloqueado" disabled>Intervención Psicológica I</button>
  <button class="ramo bloqueado" disabled>Psicología Jurídica</button>
</div>

<!-- SEMESTRE 7 -->
<div class="semestre">

<!-- SEMESTRE 8 -->

  <button class="ramo bloqueado" disabled>Electivo Profesional I</button>
</div>
